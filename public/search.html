<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search - BloodConnect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar card">
      <div class="logo">
        <div class="mark">BC</div>
        <div style="line-height:1"><strong>BloodConnect</strong>
          <div class="small">Connect. Donate. Save.</div>
        </div>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="register.html">Register</a>
        <a href="search.html" class="active">Search</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <section class="card fadeUp" style="margin-top:22px">
     <h1>Find Donors</h1>
<div style="display:flex;gap:12px;flex-wrap:wrap">
  <label style="flex:1">Blood Group:
    <select id="searchGroup">
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>
  </label>
  <label style="flex:1">City:
    <input type="text" id="searchCity" placeholder="Enter city name">
  </label>
</div>
<div style="display:flex;gap:12px;margin-top:12px">
  <button id="searchBtn" class="btn btn-primary">Search</button>
  <button id="resetBtn" class="btn btn-secondary">Reset</button>
</div>
<div style="margin-top:18px">
  <span>Results: <span id="count">0</span></span>
  <div id="donorList"></div>
</div>
    </section>

    <div class="footer small">© 2025 BloodConnect — Connecting donors and hospitals.</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
