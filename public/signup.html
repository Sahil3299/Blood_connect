<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - BloodConnect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <div class="logo-mark">
            <i class="bi bi-droplet-fill"></i>
          </div>
          <div class="logo-text">
            BloodConnect
            <span>Connect. Donate. Save.</span>
          </div>
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6h18M3 12h18M3 18h18"></path>
          </svg>
        </button>
        
        <nav class="nav" id="mainNav">
          <a href="index.html" class="nav-link">Home</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
          <span id="authLinks"></span>
        </nav>
      </div>
    </div>
  </header>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Join BloodConnect</h1>
      <p class="page-subtitle">Create an account to start saving lives.</p>
    </div>
  </div>

  <!-- Main Content -->
  <main class="form-page">
    <div class="card">
      <div class="card-body">
        <form id="signupForm">
          <div class="form-group">
            <label class="form-label" for="name">
              Full Name <span class="required">*</span>
            </label>
            <div class="input-group">
              <input 
                id="name" 
                name="name" 
                type="text" 
                class="form-control" 
                placeholder="Enter your full name" 
                required 
                autocomplete="name"
              />
              <i class="bi bi-person input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">
              Email Address <span class="required">*</span>
            </label>
            <div class="input-group">
              <input 
                id="email" 
                name="email" 
                type="email" 
                class="form-control" 
                placeholder="Enter your email" 
                required 
                autocomplete="email"
              />
              <i class="bi bi-envelope input-icon"></i>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              Password <span class="required">*</span>
            </label>
            <div class="input-group">
              <input 
                id="password" 
                name="password" 
                type="password" 
                class="form-control" 
                placeholder="Create a password (min 6 characters)" 
                required 
                minlength="6"
                autocomplete="new-password"
              />
              <i class="bi bi-lock input-icon"></i>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              <span class="btn-text">Create Account</span>
            </button>
          </div>

          <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--gray-500); text-align: center;">
            Already have an account?
            <a href="login.html" class="nav-link" style="padding: 0; font-weight: 600;">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <div class="logo-mark">
            <i class="bi bi-droplet-fill"></i>
          </div>
          BloodConnect
        </div>
        <p class="footer-text">© 2025 BloodConnect — Welcome to the community.</p>
      </div>
    </div>
  </footer>

  <div class="toast-container" id="toastContainer"></div>
  <script src="script.js"></script>
  <script>
    // Check if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/';
    }

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!name || !email || !password) {
        showError('Validation Error', 'Please fill in all fields.');
        return;
      }

      if (password.length < 6) {
        showError('Validation Error', 'Password must be at least 6 characters.');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.querySelector('.btn-text').textContent = 'Creating account...';

      try {
        const res = await fetch('/api/signup', { 
          method: 'POST', 
          headers: {'Content-Type':'application/json'}, 
          body: JSON.stringify({ name, email, password })
        });
        const j = await res.json();
        
        if (res.ok) { 
          // Store JWT token in localStorage
          localStorage.setItem('token', j.token);
          localStorage.setItem('user', JSON.stringify(j.user));
          showSuccess('Account Created', 'Welcome to BloodConnect!'); 
          setTimeout(() => { window.location.href = '/'; }, 1000);
        } else {
          showError('Signup Failed', j.message || 'Unable to create account. Please try again.');
          submitBtn.disabled = false;
          submitBtn.querySelector('.btn-text').textContent = 'Create Account';
        }
      } catch(err) { 
        showError('Network Error', 'Unable to connect to server. Please try again.');
        submitBtn.disabled = false;
        submitBtn.querySelector('.btn-text').textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
